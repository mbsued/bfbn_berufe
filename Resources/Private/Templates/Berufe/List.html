<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />


	<f:section name="content">

		<f:flashMessages />
		<div class="row">
			<div class="col-md-6">
                <f:form class="powermail_form powermail_form_1 form-horizontal" method="post" action="list" name="suche" object="{suche}">
                    <div class="powermail_fieldwrap powermail_fieldwrap_type_input layout2 form-group col-md-12 mb-2">
                        <label for="bezeichnung" class="control-label col-sm-6" title="Berufsbezeichnung">Suche nach Berufsbezeichnung</label>
                        <div class="col-sm-10">
                            <f:form.textfield  id="sucheBeruf" class="form-control" property="sucheBeruf" />
                        </div>
                    </div>
                    <div class="powermail_fieldwrap powermail_fieldwrap_type_submit layout1 form-group col-md-6">
                        <div class="col-sm-10 col-sm-offset-2 mt-2 mb-5">
                            <f:form.submit class="btn btn-primary"  value="Suchen">Suche</f:form.submit>                           
                        </div>
                    </div>
                </f:form>
			</div>
			<div class="col-md-6">			
			</div>
		</div>
		<div class="table-responsive">
			<table  class="table table-bordered mb-5" >
				<thead class="bg-primary text-white">
					<tr>
						<td>Berufsbezeichnung</td>
						<td colspan="5">Ausbildungsrichtungen</td>
					</tr>
				</thead>
				<f:for each="{beruves}" as="berufe">
					<f:render partial="Berufe/List" arguments="{berufe : berufe}"/>
				</f:for>                        
			</table>
		</div>    
	</f:section>
</html>
